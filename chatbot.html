<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Q&A Chatbot</title>
    <link rel="stylesheet" href="chatbot.css" />
  </head>
  <body>
    <div id="chatbot-container">
      <div id="chatbot-header">
        <h1 style="font-size: 16px; font-weight: 500; margin-top: 2x">
          Video Q&A
        </h1>
        <div id="action-dropdown">
          <button id="action-dropdown-btn">Actions ▼</button>
          <div id="action-dropdown-content">
            <button class="action-btn" data-action="summarize">
              Summarize
            </button>
            <button class="action-btn" data-action="key-points">
              Key Points
            </button>
            <button class="action-btn" data-action="explain">Explain</button>
            <button class="action-btn" data-action="related-topics">
              Related Topics
            </button>
          </div>
        </div>
        <button id="close-btn">✕</button>
      </div>

      <div id="chat-messages"></div>

      <div id="suggested-questions"></div>

      <div id="chat-input">
        <form id="chat-form">
          <textarea
            id="user-input"
            placeholder="Ask a question..."
            rows="1"
          ></textarea>
          <button id="send-btn" type="submit">Send</button>
        </form>
      </div>

      <div id="loading-indicator" class="hidden">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
    <script src="chatbot.js"></script>
  </body>
</html>
